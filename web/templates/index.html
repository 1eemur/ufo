<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO - Universal File Operator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="ufo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>UFO</h1>
                <p class="tagline">Universal File Operator</p>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <!-- <h2>Drop files here or click to upload</h2>
                    <p class="upload-info">Maximum file size: {{.MaxFileSize | printf "%.0f"}} MB</p>
                    <input type="file" id="fileInput" multiple accept="*/*" style="display: none;"> -->
                    <h2>Drop files here or click to upload</h2>
                    <p class="upload-info">Maximum file size: {{.MaxFileSizeMB | printf "%.0f"}} MB</p>
                    <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-plus"></i> Select Files
                    </button>
                </div>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading...</div>
                </div>
            </div>

            <div class="files-section" id="filesSection">
                <div class="section-header">
                    <h3><i class="fas fa-folder-open"></i> Uploaded Files</h3>
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="files-list" id="filesList">
                    <div class="no-files" id="noFiles">
                        <i class="fas fa-inbox"></i>
                        <p>No files uploaded yet</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="notification" id="notification"></div>
    </div>

    <script src="/static/js/upload.js"></script>
</body>
</html>
